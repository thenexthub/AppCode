apply from: "../../shared.gradle"
apply plugin: "java-gradle-plugin"

sourceSets {
    main.java.srcDirs += "${supportRootFolder}/room3/room3-gradle-plugin/src/main/java"
    main.resources.srcDirs += "${supportRootFolder}/room3/room3-gradle-plugin/src/main" +
            "/resources"
}

gradlePlugin {
    plugins {
        room {
            id = "androidx.room3"
            implementationClass = "androidx.room3.gradle.RoomGradlePlugin"
        }
    }
}
